<div class="login-view-wrapper custom-container">
  <div class="login-view">
    <div class="logo-wrapper">
      <h2 >SIGN UP</h2>
    </div>
    <div class="login-form-wrapper" >
      <form class="ro-form" [formGroup]="signupForm" (ngSubmit)="signUp()">
        <div class="form-group">
          <label class="labelHead" for="username">
            <b>Username</b>
          </label>
          <input type="text" id="username" formControlName="userName" placeholder="username">

          <div class="form-error-messages" *ngIf="signupForm.get('userName').dirty && signupForm.get('userName').invalid && signupForm.get('userName').errors.required "
            id="error-no-username">
            {{emptyUserName}}
          </div>
          <div class="form-error-messages"  *ngIf="signupForm.get('userName').dirty && signupForm.get('userName').invalid && signupForm.get('userName').errors.minlength "
            id="error-minlength-username">
            {{minlengthUserName}}
          </div>
          <div class="form-error-messages" *ngIf="signupForm.get('userName').dirty && signupForm.get('userName').invalid && signupForm.get('userName').errors.maxlength "
            id="error-maxlength-username">
            {{maxlengthUserName}}
          </div>
          <div class="form-error-messages" *ngIf="signupForm.get('userName').dirty && signupForm.get('userName').invalid && signupForm.get('userName').errors.pattern "
            id="error-pattern-username">
            {{userNamePattern}}
          </div>
        </div>
        <div class="form-group">
          <label class="labelHead" for="password">
            <b>Password</b>
          </label>
          <input type="password" id="password" formControlName="password" placeholder="password">
          <div class="form-error-messages" *ngIf="signupForm.get('password').dirty && signupForm.get('password').invalid && signupForm.get('password').errors.required"
            id="error-no-password">
            {{emptyPassword}}
          </div>
          <div class="form-error-messages" *ngIf="signupForm.get('password').dirty && signupForm.get('password').invalid && signupForm.get('password').errors.minlength"
            id="error-minlength-password">
            {{minlengthPassword}}
          </div>
          <div class="form-error-messages" *ngIf="signupForm.get('password').dirty && signupForm.get('password').invalid && signupForm.get('password').errors.maxlength"
            id="error-maxlength-password">
            {{maxlengthPassword}}
          </div>
          <div class="form-error-messages" *ngIf="signupForm.get('password').dirty && signupForm.get('password').invalid && signupForm.get('password').errors.pattern"
            id="error-pattern-password">
            {{passwordPattern}}
          </div>
        </div>

        <div class="form-group">
          <label class="labelHead" for="mobile">
            Contact number
          </label>
          <input type="number" value="" id="mobile" formControlName="mobile" placeholder="mobile number">
          <div id="error-mobile" class="form-error-messages" *ngIf="signupForm.get('mobile').dirty && signupForm.get('mobile').invalid "
          >
            {{mobileErrMsg}}
          </div>
        </div>

        <div class="form-group">
          <label class="labelHead" for="email">
            Email
          </label>
          <input type="email" value="" id="email" formControlName="email" placeholder="Email">
          <div id="error-email" class="form-error-messages" *ngIf="signupForm.get('email').dirty && signupForm.get('email').invalid"
          >
            {{emailErrMsg}}
          </div>
        </div>

        <div class="form-group">
          <label class="labelHead" for="location">
            Location
          </label>
          <input type="text" value="" id="location" formControlName="location" placeholder="Location">
          <div id="error-location" class="form-error-messages" class="form-error-messages" *ngIf="signupForm.get('location').dirty && signupForm.get('location').invalid && signupForm.get('location').errors.required"
          >
            {{locationErrMsg}}
          </div>
        </div>

        <div class="col-sm-12 clmn12">
          <!-- call goBack method when clicking on this button-->
          <button id="back" class="guest-btn" (click)="goBack()">Back</button>
          <!-- disable button if form not valid -->
          <!-- call signUp method when clicking on this button-->
          <button id="signup" class="login-btn" type="submit"
          >Create Account</button>
        </div>

      </form>
    </div>
  </div>
</div>
